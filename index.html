<!DOCTYPE html>

<html>
	<head>
		<title>Hire Me!</title>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>
		<div id="home">
			
			<section class="top cover group">

				<section class='section-title-wrapper'>
					<div class="description">
						<h1 class="name-title name">
							Greg Meyer
						</h1>

						<p class="top-description">
							
						</p>
					</div>

					<div class="picture">
					</div>					
				</section>
				
			</section>

			<div class="navbar-wrapper">
				<div class="navwrapper">

					<nav class="header group">
						<ul>
							<li>
								<a class="name" href="#">Greg Meyer</a>
							</li>
							<li class="menuItem active">
								<a href="#home">Home</a>
							</li>
							<li class="menuItem">
								<a href="#whoami">Who Am I?</a>
							</li>
							<li class="menuItem">
								<a href="#portfolio">Portfolio</a>					
							</li>
							<li class="menuItem">
								<a href="#contact">Contact</a>
							</li>
						</ul>
					</nav>
				
				</div>
			</div>

			<div id="whoami", style="margin-top: 0px;">

				<section class="whoami group">

					

				
				</section>
				
			</div>
			<section id="portfolio" class="portfolio group">
				
			</section>
			<section id="contact" class="contact group">

			</section>

		  <script src="js/jquery.min.js"></script>


		  <script src="js/stickUp.min.js"></script>


			<script>
				jQuery(function($) {
				  $(document).ready( function() {
				    //enabling stickUp on the '.navbar-wrapper' class
				    $('.navbar-wrapper').stickUp({
				                  parts: {
				                    0:'home',
				                    1:'whoami',
				                    2:'portfolio',
				                    3:'contact'
				                  },
				                  itemClass: 'menuItem',
				                  itemHover: 'active',
				                  marginTop: 'auto'
				                });

					  $('a[href*=#]:not([href=#])').click(function() {
					    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					      var target = $(this.hash);
					      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					      if (target.length) {
					        $('html,body').animate({
					          scrollTop: target.offset().top
					        }, 1000);
					        return false;
					      }
					    }
					  });	    
				  });
				});



			</script>
		</div>
	</body>
</html>
