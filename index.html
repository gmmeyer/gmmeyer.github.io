<!DOCTYPE html>

<html>
	<head>
		<title>Hire Me! | Greg Meyer</title>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>
		<div id="content"></div>




		  <script src="js/lib/jquery.min.js"></script>
		  <script src="js/lib/jquery.snippet.min.js"></script>
		  <script src="js/lib/stickUp.min.js"></script>
		  <script src="js/lib/underscore.js"></script>
		  <script src="js/lib/backbone.js"></script>
		  <script src="js/personalPages.js"></script>
		  <script src="js/routers/router.js"></script>
		  <script src="js/views/index.js"></script>


			<script>
				jQuery(function($) {
				  $(document).ready( function() {

				    //enabling stickUp on the '.navbar-wrapper' class
				    $('.navbar-wrapper').stickUp({
				                  parts: {
				                    0:'home',
				                    1:'whoami',
				                    2:'portfolio',
				                    3:'contact'
				                  },
				                  itemClass: 'menuItem',
				                  itemHover: 'active',
				                  marginTop: 'auto'
				                });

					  $('a[href*=#]:not([href=#])').click(function() {
					    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					      var target = $(this.hash);
					      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					      if (target.length) {
					        $('html,body').animate({
					          scrollTop: target.offset().top
					        }, 1000);
					        return false;
					      }
					    }
					  });
				  });
				});



			</script>
		  <script src="./Asteroids/keymaster.js"></script>
		  <script src="./Asteroids/moving_object.js"></script>
		  <script src="./Asteroids/ship.js"></script>
		  <script src="./Asteroids/asteroid.js"></script>
		  <script src="./Asteroids/bullet.js"></script>
		  <script src="./Asteroids/game.js"></script>
		</div>
	</body>
</html>
